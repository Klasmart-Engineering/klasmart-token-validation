name: Publish Package on Tag

on:
  push:
    tags:
      - 'v*'  # Matches tags starting with 'v' (e.g., v1.0.0, v2.1.0)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Add steps based on the type of package you are managing
      # Example for npm package
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build  # Adjust based on your build command if needed

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm publish --registry=https://npm.pkg.github.com/
